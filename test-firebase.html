<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .test-item {
            margin: 15px 0;
            padding: 15px;
            border-radius: 4px;
            border-left: 4px solid #ccc;
        }
        .test-item.pending {
            background: #fff3cd;
            border-color: #ffc107;
        }
        .test-item.success {
            background: #d4edda;
            border-color: #28a745;
        }
        .test-item.error {
            background: #f8d7da;
            border-color: #dc3545;
        }
        .test-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .test-result {
            font-family: monospace;
            font-size: 14px;
            color: #666;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background: #357ae8;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>ðŸ”¥ Firebase Storage Connection Test</h1>
        
        <div id="test-firebase-sdk" class="test-item pending">
            <div class="test-label">1. Firebase SDK Loaded</div>
            <div class="test-result">Checking...</div>
        </div>
        
        <div id="test-firebase-init" class="test-item pending">
            <div class="test-label">2. Firebase Initialized</div>
            <div class="test-result">Checking...</div>
        </div>
        
        <div id="test-storage-ref" class="test-item pending">
            <div class="test-label">3. Storage Reference</div>
            <div class="test-result">Checking...</div>
        </div>
        
        <div id="test-config" class="test-item pending">
            <div class="test-label">4. Project Configuration</div>
            <div class="test-result">Checking...</div>
        </div>
        
        <button id="runTestBtn" onclick="runTests()">Run Tests</button>
        <button id="testUploadBtn" style="display:none; margin-left: 10px;">Test Upload File</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="js/firebaseConfig.js"></script>

    <script>
        function updateTest(id, status, message) {
            const element = document.getElementById(id);
            element.className = `test-item ${status}`;
            element.querySelector('.test-result').textContent = message;
        }

        async function runTests() {
            const btn = document.getElementById('runTestBtn');
            btn.disabled = true;
            btn.textContent = 'Testing...';

            // Test 1: Firebase SDK
            try {
                if (typeof firebase !== 'undefined') {
                    updateTest('test-firebase-sdk', 'success', 'âœ“ Firebase SDK loaded successfully');
                } else {
                    updateTest('test-firebase-sdk', 'error', 'âœ— Firebase SDK not found');
                    btn.disabled = false;
                    btn.textContent = 'Run Tests';
                    return;
                }
            } catch (error) {
                updateTest('test-firebase-sdk', 'error', 'âœ— Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Run Tests';
                return;
            }

            await new Promise(resolve => setTimeout(resolve, 500));

            // Test 2: Firebase Initialization
            try {
                const initialized = await FirebaseStorage.init();
                if (initialized) {
                    updateTest('test-firebase-init', 'success', 'âœ“ Firebase initialized successfully');
                } else {
                    updateTest('test-firebase-init', 'error', 'âœ— Firebase initialization failed');
                    btn.disabled = false;
                    btn.textContent = 'Run Tests';
                    return;
                }
            } catch (error) {
                updateTest('test-firebase-init', 'error', 'âœ— Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Run Tests';
                return;
            }

            await new Promise(resolve => setTimeout(resolve, 500));

            // Test 3: Storage Reference
            try {
                if (typeof storage !== 'undefined' && storage !== null) {
                    updateTest('test-storage-ref', 'success', 'âœ“ Storage reference available');
                } else {
                    updateTest('test-storage-ref', 'error', 'âœ— Storage reference not found');
                    btn.disabled = false;
                    btn.textContent = 'Run Tests';
                    return;
                }
            } catch (error) {
                updateTest('test-storage-ref', 'error', 'âœ— Error: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Run Tests';
                return;
            }

            await new Promise(resolve => setTimeout(resolve, 500));

            // Test 4: Configuration
            try {
                const config = firebaseApp.options;
                const details = `
Project: ${config.projectId}
Storage: ${config.storageBucket}
Auth Domain: ${config.authDomain}
                `.trim();
                updateTest('test-config', 'success', 'âœ“ Configuration loaded\n' + details);
            } catch (error) {
                updateTest('test-config', 'error', 'âœ— Error: ' + error.message);
            }

            btn.textContent = 'Tests Complete âœ“';
            document.getElementById('testUploadBtn').style.display = 'inline-block';
        }

        document.getElementById('testUploadBtn').onclick = function() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.pdf';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const btn = document.getElementById('testUploadBtn');
                btn.disabled = true;
                btn.textContent = 'Uploading...';

                try {
                    const testId = 'test_' + Date.now();
                    const result = await FirebaseStorage.uploadPDF(testId, file, (progress) => {
                        btn.textContent = `Uploading ${Math.round(progress)}%`;
                    });

                    alert('âœ“ Upload successful!\n\nURL: ' + result.url + '\n\nYou can delete this test file in Firebase Console.');
                    btn.textContent = 'Upload Success âœ“';
                } catch (error) {
                    alert('âœ— Upload failed: ' + error.message + '\n\nMake sure you published Storage Rules in Firebase Console.');
                    btn.textContent = 'Test Upload File';
                    btn.disabled = false;
                }
            };
            input.click();
        };

        // Auto-run tests on load
        setTimeout(() => runTests(), 1000);
    </script>
</body>
</html>
