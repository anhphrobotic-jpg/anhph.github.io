<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Project Manager</title>
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">üî¨ Research Manager</h1>
            <div class="header-actions">
                <button class="btn-icon" id="themeToggle" title="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
                <button class="btn-icon" id="exportBtn" title="Export data">
                    üì•
                </button>
                <button class="btn-icon" id="importBtn" title="Import data">
                    üì§
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="search-bar">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search projects..." 
                    class="search-input"
                >
            </div>
            <div class="filter-group">
                <select id="statusFilter" class="filter-select">
                    <option value="all">All Status</option>
                    <option value="planning">Planning</option>
                    <option value="in-progress">In Progress</option>
                    <option value="done">Done</option>
                </select>
                <select id="tagFilter" class="filter-select">
                    <option value="all">All Tags</option>
                </select>
            </div>
            <button class="btn-primary" id="newProjectBtn">
                + New Project
            </button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalProjects">0</div>
                <div class="stat-label">Total Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="inProgressProjects">0</div>
                <div class="stat-label">In Progress</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="completedProjects">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgProgress">0%</div>
                <div class="stat-label">Avg Progress</div>
            </div>
        </div>

        <!-- Projects Grid -->
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be rendered here -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <div class="empty-icon">üìÅ</div>
            <h3>No projects yet</h3>
            <p>Create your first research project to get started</p>
            <button class="btn-primary">+ Create Project</button>
        </div>
    </main>

    <!-- Modal: New/Edit Project -->
    <div class="modal" id="projectModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">New Project</h2>
                <button class="btn-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectTitle">Project Title *</label>
                        <input 
                            type="text" 
                            id="projectTitle" 
                            required 
                            placeholder="Enter project title"
                            class="form-input"
                        >
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea 
                            id="projectDescription" 
                            rows="3" 
                            placeholder="Brief description of your research project"
                            class="form-input"
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="projectStatus">Status</label>
                            <select id="projectStatus" class="form-input">
                                <option value="planning">Planning</option>
                                <option value="in-progress">In Progress</option>
                                <option value="done">Done</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="projectProgress">Progress (%)</label>
                            <input 
                                type="number" 
                                id="projectProgress" 
                                min="0" 
                                max="100" 
                                value="0"
                                class="form-input"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="projectTags">Tags (comma separated)</label>
                        <input 
                            type="text" 
                            id="projectTags" 
                            placeholder="Research, Paper, Experiment"
                            class="form-input"
                        >
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Project</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Hidden file input for import -->
    <input type="file" id="fileInput" accept=".json" style="display: none;">

    <!-- Scripts -->
    <script src="js/storage.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
